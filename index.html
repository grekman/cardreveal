<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Card Reveal</title>
  <link rel="stylesheet" href="scss/style.css">
</head>

<body>
  <div class="card">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" src="images/office.jpg">
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">Card Title<img src="images/dots.png" class="material-icons right dots"></span>
      <p><a href="#">This is a link</a></p>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">Card Title<img src="images/close.png" class="material-icons right close"></span>
      <p>Here is some more information about this product that is only revealed once clicked on.</p>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/js.js" charset="utf-8"></script>
</body>

</html>
